<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
<form method="GET" action="#0">
    <h1>Вход на сайт</h1>
    <div>
        <input required type="email" id="email" name="email" placeholder=" ">
        <label for="email">E-mail</label>
        <div class="requirements">Введите корректный E-mail</div>
    </div>
    <div>
        <input required type="password" id="password" name="password" placeholder=" " pattern="[0-9a-zA-Z]{6,20}">
        <label for="password">Пароль</label>
        <div class="requirements">Введите корректный пароль</div>
    </div>
    <div class="remember">
        <input type="checkbox" name="check" value="yes"> Запомнить меня
    </div>
    <p>
        <input type="submit" name="auth" value="Войти">
    </p>
    <p>
        <a href="#0">Забыли пароль?</a>
    </p>
</form>
</body>
</html>
